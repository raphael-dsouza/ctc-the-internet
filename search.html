 <!DOCTYPE html>
 <html>
 <input id='searchbox'>
 <button onclick='doSearch(searchbox.value)'>Search<button/>
 <script>
 var webData=[ 
 {tag: 'videos', url: 'https://www.youtube.com'}, 
 {tag: 'facts', url: 'https://en.wikipedia.org'},
 {tag: 'learning', url: 'https://toytheater.com'},                                                    
 {tag: 'games', url: 'https://poki.com'},
 {tag: 'news', url: 'https://www.bbc.co.uk'}, 
    ];
  function doSearch(x){
    for(n=0; n<webData.length; n++){
       if(x==webData[n].tag){	
	      document.write('<a target="_blank" href="'+webData[n].url+'">'+webData[n].url+'</a>')
      }  
   }  
 } 
 </script>
</html>
